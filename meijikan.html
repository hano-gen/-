<!--
スタンプ獲得場所の詳細ページの型
Tailwindcss 使用
-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出石明治館 | 位置情報スタンプラリー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-200 min-h-screen flex flex-col items-center py-6 px-2">
    <div class="w-full max-w-lg bg-white shadow-xl rounded-lg overflow-hidden">
        <!-- 写真（画像） -->
        <div class="w-full h-56 bg-gray-200 flex items-center justify-center">
            <img src="PLACEHOLDER_IMAGE_URL" alt="辰鼓楼" class="object-cover w-full h-full">
        </div>
        <!-- 詳細本文 -->
        <div class="p-6">
            <!-- 建物名 -->
            <h1 class="text-2xl md:text-3xl font-bold text-indigo-800 mb-2 text-center">出石明治館</h1>
            <!-- 説明 -->
            <p class="text-gray-700 text-base mb-4 text-center">出石明治館は、明治時代に建てられた洋風建築で、旧出石郡役所として使用されていました。<br>現在は出石の歴史や文化に関する展示が行われています。</p>
            <!-- 詳細情報 -->
            <div class="bg-indigo-50 rounded-lg shadow-inner p-4 mb-4">
                <h2 class="text-lg font-semibold text-indigo-700 mb-2">詳細情報</h2>
                <!-- 情報の種類は場所に合わせた情報を柔軟に -->
                <ul class="text-gray-800 text-sm space-y-1">
                    <li><span class="font-semibold">所在地：</span>〒668-0215 兵庫県豊岡市出石町魚屋５０</li>
                    <li><span class="font-semibold">アクセス：</span>全但バス「沢庵寺口」徒歩約10分</li>
                    <li><span class="font-semibold">電話番号：</span>0796-52-2353</li>
                    <li><span class="font-semibold">公式サイト：</span>
                        <a href="https://daytrip-izushi.jp/about/izushi-meijikan/" target="_blank" class="text-blue-600 underline hover:text-blue-800">https://daytrip-izushi.jp/about/shinkoro/</a>
                    </li>
                    <li><span class="font-semibold">Googleマップ：</span>
                        <a href="https://maps.app.goo.gl/uqXLP2SFSwAEr4MH6" target="_blank" class="text-blue-600 underline hover:text-blue-800">地図で見る</a>
                    </li>
                </ul>
            </div>
            <!-- 地図埋め込み -->
            <div class="w-full aspect-video rounded-lg overflow-hidden">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2021.327944487662!2d134.87526497535558!3d35.46237878767025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5fffe7d78a61b637%3A0x4ccf08314c2566cd!2z5Ye655-z5piO5rK76aSo77yI5pen5Ye655-z6YOh5b255omA77yJ!5e0!3m2!1sja!2sjp!4v1749977241479!5m2!1sja!2sjp"
                class="w-full h-full border-0"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </div>

            <!-- 戻るボタン -->
            <div class="text-center mt-6">
                <a href="index.html?tab=locations" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition">
                    一覧に戻る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
