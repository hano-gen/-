<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>宗鏡寺（沢庵寺） | 位置情報スタンプラリー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-200 min-h-screen flex flex-col items-center py-6 px-2">
    <div class="w-full max-w-lg bg-white shadow-xl rounded-lg overflow-hidden">
        <!-- 写真（画像） -->
        <div class="w-full h-56 bg-gray-200 flex items-center justify-center">
            <img src="PLACEHOLDER_IMAGE_URL" alt="宗鏡寺（沢庵寺）" class="object-cover w-full h-full">
        </div>
        <!-- 詳細本文 -->
        <div class="p-6">
            <!-- 建物名 -->
            <h1 class="text-2xl md:text-3xl font-bold text-indigo-800 mb-2 text-center">宗鏡寺（沢庵寺）</h1>
            <!-- 説明 -->
            <p class="text-gray-700 text-base mb-4 text-center">ここに説明文</p>
            <!-- 詳細情報 -->
            <div class="bg-indigo-50 rounded-lg shadow-inner p-4 mb-4">
                <h2 class="text-lg font-semibold text-indigo-700 mb-2">詳細情報</h2>
                <!-- 情報の種類は場所に合わせた情報を柔軟に -->
                <ul class="text-gray-800 text-sm space-y-1">
                    <li><span class="font-semibold">所在地：</span>〒668-0217 兵庫県豊岡市出石町東條３３</li>
                    <li><span class="font-semibold">アクセス：</span>全但バス「沢庵寺口」下車 徒歩12分</li>
                    <li><span class="font-semibold">電話番号：</span>0796-52-2333</li>
                    <li><span class="font-semibold">公式サイト：</span>
                        <a href="https://sukyoji.com/" target="_blank" class="text-blue-600 underline hover:text-blue-800">https://sukyoji.com/</a>
                    </li>
                    <li><span class="font-semibold">Googleマップ：</span>
                        <a href="https://www.google.com/maps/place/%E5%AE%97%E9%8F%A1%E5%AF%BA%EF%BC%88%E6%B2%A2%E5%BA%B5%E5%AF%BA%EF%BC%89/@35.4635446,134.8703974,16z/data=!4m6!3m5!1s0x5fffe878225ce143:0x39d32c891a65a63b!8m2!3d35.4632208!4d134.8798421!16s%2Fg%2F120mhzy0?entry=ttu&g_ep=EgoyMDI1MDYwOS4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="text-blue-600 underline hover:text-blue-800">地図で見る</a>
                    </li>
                </ul>
            </div>
            <!-- 地図埋め込み -->
            <div class="w-full aspect-video rounded-lg overflow-hidden">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6499.293034510553!2d134.87039739418708!3d35.463544629131654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5fffe878225ce143%3A0x39d32c891a65a63b!2z5a6X6Y-h5a-677yI5rKi5bq15a-677yJ!5e0!3m2!1sja!2sjp!4v1749691418909!5m2!1sja!2sjp"

            <!-- 戻るボタン -->
            <div class="text-center mt-6">
                <a href="index.html?tab=locations" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition">

</html>
